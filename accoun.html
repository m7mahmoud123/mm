<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --white-color: #ffffff;
            --primary-color: #E76F51;
            --primary-light: #F4A261;
            --secondary-color: #E9C46A;
            --section-bg-color: #f0f8ff;
            --custom-btn-bg-color: #F4A261;
            --custom-btn-bg-hover-color: #E76F51;
            --dark-color: #000000;
            --p-color: #717275;
            --link-hover-color: #E76F51;
            --success-color: #2A9D8F;
            --border-radius: 12px;
            --box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Fantastic Background Design */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(231, 111, 81, 0.1) 0%, rgba(233, 196, 106, 0.1) 100%);
            z-index: -2;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(244, 162, 97, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(233, 196, 106, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(231, 111, 81, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 60% 20%, rgba(42, 157, 143, 0.15) 0%, transparent 25%);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, -10px); }
            50% { transform: translate(10px, 5px); }
            75% { transform: translate(5px, 10px); }
        }

        .premium-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            z-index: 2;
        }

        .card-content {
            padding: 40px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .card-header h1 {
            color: var(--dark-color);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .card-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .card-header p {
            color: var(--p-color);
            font-size: 15px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--p-color);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--dark-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 111, 81, 0.2);
        }

        .btn-premium {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--custom-btn-bg-color), var(--primary-color));
            color: var(--white-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--custom-btn-bg-hover-color));
            transition: var(--transition);
            z-index: -1;
        }

        .btn-premium:hover::before {
            left: 0;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 111, 81, 0.4);
        }

        .btn-premium:active {
            transform: translateY(0);
        }

        .card-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--p-color);
        }

        .card-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .card-footer a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .premium-card {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(231, 111, 81, 0.3);
            z-index: -1;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .card-content {
                padding: 30px 20px;
            }
            
            .card-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Floating particles will be added by JavaScript -->
    
    <div class="premium-card">
        <div class="card-content">
            <div class="card-header">
                <h1>Join Our Community</h1>
                <p>Create your account and unlock premium features</p>
            </div>

            <form id="premiumForm">
                <div class="form-group">
                    <label for="ebook-form-name">Full Name</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="ebook-form-name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ebook-email">Email Address</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="ebook-email" class="form-control" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>

                <button type="submit" class="btn-premium">
                    <i class="fas fa-crown"></i> Get Started Now
                </button>
            </form>

            <div class="card-footer">
                Already a member? <a href="#">Sign in to your account</a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const colors = [
                'rgba(231, 111, 81, 0.3)',
                'rgba(233, 196, 106, 0.3)',
                'rgba(244, 162, 97, 0.3)',
                'rgba(42, 157, 143, 0.3)'
            ];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.background = color;
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // Form submission
        document.getElementById('premiumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('ebook-form-name').value;
            const email = document.getElementById('ebook-email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const submitBtn = document.querySelector('.btn-premium');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;

            fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email, 
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                // Show success state
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Account Created!';
                submitBtn.style.background = 'linear-gradient(45deg, var(--success-color), #2A9D8F)';
                
                // Redirect after 2 seconds
                
            })
            .catch(error => {
                console.error('Error:', error);
                // Show error state
                submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Registration Failed';
                submitBtn.style.background = 'linear-gradient(45deg, #f72585, #b5179e)';
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-crown"></i> Get Started Now';
                    submitBtn.style.background = 'linear-gradient(45deg, var(--custom-btn-bg-color), var(--primary-color))';
                    submitBtn.disabled = false;
                }, 3000);
            });
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthMeter.style.width = strength + '%';
            strengthMeter.style.backgroundColor = 
                strength < 40 ? 'var(--primary-color)' : 
                strength < 80 ? 'var(--secondary-color)' : 'var(--success-color)';
        });
    </script>
</body>
</html>
